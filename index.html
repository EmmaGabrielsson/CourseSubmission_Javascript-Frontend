<!DOCTYPE html>
<html lang="sv">
  
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
    content="En typ av webbshop, som från ett API visar på en dynamisk och strukturerad webbsida i kursen Javascript-Frontend." />
    <meta name="author" content="Emma Gabrielsson" />
    <title>Webbshop</title>
    <link rel="icon" href="img/e.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <link rel="stylesheet" href="CSS/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
    <script defer type="module" src="script/main.js"></script>
</head>
<body id="top">
  <header>
    <nav class="nav container">
      <a href="#top" class="logo"><img title="Emmas Webbshop" src="img/e.png" alt="logga format som ett E">mmas Webbshop
        <i class="bi bi-arrow-up"></i></a>
      <div class="dropdown">
        <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" aria-expanded="false">
          Categories
        </button>
        <ul class="dropdown-menu-container" aria-labelledby="dropdownMenuButton1">
          <li><a class="dropdown-item" id="show-all" href="#">Show All Products</a></li>
          <li><a class="dropdown-item" id="w-clothing" href="#">Women's Clothing</a></li>
          <li><a class="dropdown-item" id="m-clothing" href="#">Men's Clothing</a></li>
          <li><a class="dropdown-item" id="jewelery" href="#">Jewelery</a></li>
          <li><a class="dropdown-item" id="electronics" href="#">Electronics</a></li>
        </ul>
        <i class="bi bi-cart" id="cart-icon" title="Open Cart"><span>0</span></i>
      </div>
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
        </div>
        <div class="total">
          <div class="total-title">Total</div>
          <div id="total-price">: <span>0</span> sek</div>
        </div>
        <button type="button" class="btn-buy">Buy Now</button>
        <button type="button" class="btn-change">Change order message</button>
        <button type="button" class="btn-delete">Delete order</button>
        <button type="button" id="btn-clear">Clear Cart</button>
        <i class="bi bi-x" id="close-cart" title="Close Cart"></i>
      </div>
    </nav>
  </header>
  <section class="shop container">
    <h2 class="section-title">Products</h2>
    <div class="shop-content">
    </div>
  </section>
  <div class="view-large-img">
    <i class="bi bi-x close-large-view" title="Close"></i>
    <img class="view-img" src="" alt="img-product">
  </div>
  <footer>
    <p>Javascript Frontend</p>
    <p>2022</p>
  </footer>
</body>

</html>
