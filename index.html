<!DOCTYPE html>
<html lang="sv">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="" />
  <meta name="description"
    content="En typ av webbshop, som från ett API visar på en dynamisk och strukturerad webbsida i kursen Javascript-Frontend." />
  <meta name="author" content="Emma Gabrielsson" />
  <title>Webbshop</title>
  <link rel="icon" href="img/e.png" type="image/x-icon" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
  <link rel="stylesheet" href="CSS/style.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" />
</head>

<body id="top">
  <header>
    <nav class="nav container">
      <a href="#top" class="logo"><img title="Emmas Webbshop" src="img/e.png" alt="logga format som ett E">mmas Webbshop
        <i class="bi bi-arrow-up"></i></a>
        <div>
          <button id="show-all" type="button" class="btn">
          Show All Products
          </button>
          <i class="bi bi-cart" id="cart-icon" title="Open Cart"></i>
        </div>
      <div class="cart">
        <h2 class="cart-title">Your Cart</h2>
        <div class="cart-content">
          <div class="cart-box">
          </div>
        </div>
        <div class="total">
          <div class="total-title">Total </div>
          <div id="total-price">0 kr</div>
        </div>
        <button type="button" class="btn-buy">Buy Now</button>
        <i class="bi bi-x" id="close-cart" title="Close Cart"></i>
      </div>
    </nav>
  </header>
  <section class="shop container">
    <h2 class="section-title">Shop Products
    </h2>
    <div class="shop-content">

      <div class="product-box">
        <img src="" alt="" class="product-img">
        <h2 class="product-title">product</h2>
        <span class="price">150 kr</span>
        <i class="bi bi-cart-plus add-cart"> add</i>
      </div>

    </div>
  </section>

  <script defer type="module" src="script/main.js"></script>
</body>

</html>
